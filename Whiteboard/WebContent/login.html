<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">    <!-- imports CSS file called style -->
    <title>Whiteboard</title>
    <script type="text/javascript" src="sha256.js"></script> <!-- http://www.bichlmeier.info/sha256.js -->
    <script type="text/javascript" src="websocket.js"></script>
</head>
<body>
    <a href="index.html">‚Üê Back to main</a>

    <div class="login-page">
        <div class="form" >
            <div>
                <form onsubmit="login()">
                    <input id="email" type="email" placeholder="email address" required/>
                    <input id="pw" type="password" placeholder="password" required/>
                    <input class="submit" type="submit" value="Login">
                </form>
                <button class="openReg" onclick="register()">Register as a new user</button>
            </div>
            <div id="reg" style="display:none;">
                <form class="registerForm">
                    <hr>
                    <input type="text" placeholder="name" required/>
                    <input type="email" placeholder="email address" required/>
                    <input type="password" placeholder="password" required/>
                    <input class="submit" type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function register() {
                document.getElementById("reg").setAttribute("style", "display:block;");
        }
        function login() {
            var email = document.getElementById("email").value;
            var pw = sha256_digest(document.getElementById("pw").value);
            broadcastLogin(email, pw);
        }
    </script>

</body>
</html>
